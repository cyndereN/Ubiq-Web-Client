<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubiq Web Client</title>
    <link rel="stylesheet" href="public/css/bootstrap.css">
</head>
<body>
    <div class="header container">
        <div class="page-header">
          <h1>Ubiq Room List</h1>
          <input type="text" id="joincode" placeholder="JOINCODE">
          <button id="join">Join private room</button>
        </div>
    </div>

    <div class="comments container">
        <ul class="list-group" id="list">

          <li class="list-group-item">
            <span class="pull-left">Q7X</span>
            <text> : </text>
            <span>Test room 1</span>
            <span class="pull-right">Hello Word</span>
          </li>

          <li class="list-group-item">
            <span class="pull-left">13X</span>
            <text> : </text>
            <span>Test room 2</span>
            <span class="pull-right">Hello Word</span>
          </li>

          <li class="list-group-item">
            <span class="pull-left">qw3</span>
            <text> : </text>
            <span>Test room 3</span>
            <span class="pull-right">Hello Word</span>
          </li>

        </ul>
    </div>
    <script src="public/js/settings.js"></script>
    <script src="public/js/uuid.js"></script>
    <script src="public/js/index.js"></script>

</body>
</html>
